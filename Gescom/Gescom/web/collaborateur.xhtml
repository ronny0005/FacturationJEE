    <h:body>
         
        <ui:composition template="barremenu.xhtml">
            <ui:define name="contenu">
                
                <h:form> 
            <fieldset>
                <legend>Nouveau collaborateur</legend>
       
                 <h:panelGrid  cellpadding="5" columns="2" style="margin-bottom:10px">
                      <h:outputLabel value="Agence " />
                      <h:selectOneMenu  value="#{collaborateurBean.collaborateur.agId}" >
                          <f:selectItems value="#{agenceBean.maList}" /> 						
                    </h:selectOneMenu>
                <h:outputLabel value=" Code" />

               <h:outputLabel value=" Nom" />

                <h:outputLabel value=" Type" />

                 <f:selectItem itemValue="Gestionnaire" itemLabel="Gestionnaire" /> 
                 <f:selectItem itemValue="Vendeur" itemLabel="vendeur" />
                 <f:selectItem itemValue="Caissier(e)" itemLabel="Caissier(e)" />
                </h:selectOneMenu>
                        </h:panelGrid>
                
           <h:commandButton value="Enregistrer" action="#{collaborateurBean.enregistrer()}"  />

       </h:form>
