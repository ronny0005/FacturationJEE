<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <link href="styl.css"  rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        
       
        <h:form> 
            
                    <h3>Facture</h3>
        <table>
            <tr>
          <td>Domaine :</td>
          <td>
              <h:selectOneMenu>
                    <f:selectItem itemValue="A" itemLabel="A" />
                    <f:selectItem itemValue="B" itemLabel=" B" />
                    <f:selectItem itemValue="C" itemLabel="C" />
              </h:selectOneMenu>
          </td>
          <td>Date :</td>
          <td>
        <h:inputText  size="20" required="true"  id="madate">
          <!--<f:convertDateTime pattern="d-M-yyyy" />-->
        </h:inputText>
              <!--<p:calendar value="#{dates.date}" >
              </p:calendar>-->
          </td>
        </tr>
        
        <tr>
          <td>Type :</td>
          <td>
              <h:selectOneMenu>
                    <f:selectItem itemValue="A" itemLabel="A" />
                    <f:selectItem itemValue="B" itemLabel=" B" />
                    <f:selectItem itemValue="C" itemLabel="C" />
              </h:selectOneMenu>
          </td>
        
          <td>Reférence :</td>
          <td>
              <h:selectOneMenu  required="true">
                    <f:selectItem itemValue="A" itemLabel="A" />
                    <f:selectItem itemValue="B" itemLabel=" B" />
                    <f:selectItem itemValue="C" itemLabel="C" />
              </h:selectOneMenu>
          </td>
        
        </tr>
        
       
        <tr>
          <td>Depôt :</td>
          <td>
              <h:selectOneMenu>
                    <f:selectItem itemValue="A" itemLabel="A" />
                    <f:selectItem itemValue="B" itemLabel=" B" />
                    <f:selectItem itemValue="C" itemLabel="C" />
              </h:selectOneMenu>
          </td>
         
          <td>Catégorie Comptable :</td>
          <td>
              <h:selectOneMenu>
                    <f:selectItem itemValue="A" itemLabel="A" />
                    <f:selectItem itemValue="B" itemLabel=" B" />
                    <f:selectItem itemValue="C" itemLabel="C" />
              </h:selectOneMenu>
          </td>
       
        </tr>
            <tr>
                    <td>Designation:</td>
                    <td><h:inputText class="requis" required="true"/></td>
                
                    <td>Prix de vente:</td>
                    <td><h:inputText class="requis" required="true"/></td>
               
                        <td>Quantité:</td>
                        <td><h:inputText class="requis" required="true"/></td>
                </tr>
                  <tr>
                    <td><h:commandButton value="VALIDER" type="submit"/></td>
                    <td><h:commandButton value="ANNULER" type="reset"/></td>
                 </tr>
        </table>
      </h:form>
        <script src="jquery-1.12.3.js"></script>
        <script src="stylejs.js" type="text/javascript"></script>
    </h:body>
</html>
